<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./clock.js"></script>
  <link rel="stylesheet" href="./clock.css">
</head>

<body>
  <div class="relative">
    <div id="background" class="flex h-screen w-full overflow-hidden transition-transform duration-300">
      <div id="margin" class="flex w-full flex-1 flex-col">
        <div id="clock-container" class="flex flex-none">
          <div id="time" class="flex-auto flex items-center">
            <p id="number">00:00:00</p>
          </div>
          <div id="clock" class="relative flex-none relative aspect-square w-full rounded-full">
            <!-- 转轴 -->
            <div id="axis" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
            <!-- 时针 -->
            <div id="hour-hand" class="absolute left-1/2 top-1/2 origin-bottom -translate-x-1/2 -translate-y-full">
            </div>
            <!-- 分针 -->
            <div id="minute-hand" class="absolute left-1/2 top-1/2 origin-bottom -translate-x-1/2 -translate-y-full">
            </div>
          </div>
        </div>
        <div id="info-container" class="flex-auto flex flex-col-reverse">
          <div id="info">real time clock</div>
        </div>
        <div id="bottom-container" class="flex flex-row-reverse">
          <div id="semi-circle" class="flex-none rounded-t-full cursor-pointer bg-white">
            <div id="semi-circle-extension" class="hidden absolute top-full left-0 w-full bg-white transition-all duration-300"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="settings-panel" class="fixed bottom-0 w-full p-4 transition-all duration-300 translate-y-full bg-gray-900/95 backdrop-blur-sm text-gray-200">
    <div class="flex items-center gap-4">
        <!-- 模式选择 -->
        <div class="flex items-center gap-2">
            <label for="mode-select" class="text-gray-300">模式:</label>
            <select id="mode-select" class="bg-gray-800/80 rounded px-2 py-1 border border-gray-700 focus:border-blue-500 focus:outline-none">
                <option value="clock">时间显示</option>
                <option value="countdown">倒计时</option>
            </select>
        </div>

        <!-- 倒计时设置 -->
        <div id="countdown-settings" class="flex items-center gap-2" style="display: none;">
            <label for="target-time" class="text-gray-300">目标时间:</label>
            <input type="datetime-local" id="target-time" class="bg-gray-800/80 rounded px-2 py-1 border border-gray-700 focus:border-blue-500 focus:outline-none">
        </div>

        <!-- 自定义信息 -->
        <div class="flex items-center gap-2">
            <label for="custom-info" class="text-gray-300">自定义信息:</label>
            <input type="text" id="custom-info" class="bg-gray-800/80 rounded px-2 py-1 border border-gray-700 focus:border-blue-500 focus:outline-none" placeholder="输入自定义信息">
        </div>
    </div>
  </div>
</body>

</html>
